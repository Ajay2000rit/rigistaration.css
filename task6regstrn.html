<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Conference Registration</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="affiliation">Affiliation:</label>
            <input type="text" id="affiliation" name="affiliation" required>

            <label>Dietary Preferences:</label>
            <input type="checkbox" id="vegetarian" name="dietary[]" value="Vegetarian">
            <label for="vegetarian">Vegetarian</label>
            <input type="checkbox" id="vegan" name="dietary[]" value="Vegan">
            <label for="vegan">Vegan</label>
            <input type="checkbox" id="gluten-free" name="dietary[]" value="Gluten-Free">
            <label for="gluten-free">Gluten-Free</label>
            <!-- Add more dietary options as needed -->

            <label for="workshop">Preferred Workshop:</label>
            <select id="workshop" name="workshop">
                <option value="workshop1">Workshop 1</option>
                <option value="workshop2">Workshop 2</option>
                <option value="workshop3">Workshop 3</option>
                <!-- Add more workshop options as needed -->
            </select>

            <label>Registration Type:</label>
            <input type="radio" id="general" name="registration_type" value="General Attendee" required>
            <label for="general">General Attendee</label>
            <input type="radio" id="student" name="registration_type" value="Student">
            <label for="student">Student</label>
            <input type="radio" id="vip" name="registration_type" value="VIP">
            <label for="vip">VIP</label>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
